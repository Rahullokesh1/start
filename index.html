<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Define the Osake font */
    @font-face {
      font-family: 'Osake';
      src: url('osake.otf') format('truetype'); /* Replace with your file path */
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Osake', sans-serif;
      color: white;
      text-align: center;
      background: black; /* Black background */
    }

    .loading-text {
      color: red;
      font-size: 120px; /* Increased font size */
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
      display: inline-block;
      margin-top: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      animation: fadeInText 3s ease-in-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .loading-text span {
      opacity: 0;
      display: inline-block;
      animation: reveal 5s forwards;
      animation-delay: calc(0.3s * var(--i)); /* Each letter will delay by 0.3s */
      animation-iteration-count: infinite; /* Loop infinitely */
    }

    @keyframes reveal {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }

    .timer {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      letter-spacing: 2px;
    }

    .rahulplays {
      font-size: 50px; /* Larger font size */
      font-weight: bold;
      color: white;
      letter-spacing: 3px;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
      animation: fadeInRahul 3s ease-in-out;
    }

    @keyframes fadeInRahul {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="rahulplays">
    RAHULPLAYS
  </div>

  <div class="loading-text">
    <span style="--i: 0;">S</span>
    <span style="--i: 1;">T</span>
    <span style="--i: 2;">A</span>
    <span style="--i: 3;">R</span>
    <span style="--i: 4;">T</span>
    <span style="--i: 5;">I</span>
    <span style="--i: 6;">N</span>
    <span style="--i: 7;">G</span>
    <span style="--i: 8;"> </span>
    <span style="--i: 9;">S</span>
    <span style="--i: 10;">O</span>
    <span style="--i: 11;">O</span>
    <span style="--i: 12;">N</span>
  </div>

  <div class="timer" id="timer">
    10:00
  </div>

  <script>
    // Countdown timer logic
    let timeLeft = 10 * 60; // 10 minutes in seconds
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;

      // Format the time as MM:SS
      timerElement.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

      if (timeLeft > 0) {
        timeLeft--;
      } else {
        clearInterval(timerInterval);
        // Optional: Do something when the countdown reaches 0
        timerElement.textContent = "00:00";
      }
    }

    // Update the timer every second
    const timerInterval = setInterval(updateTimer, 1000);
  </script>

</body>
</html>
