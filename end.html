<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Define the Osake font */
    @font-face {
      font-family: 'Osake';
      src: url('osake.otf') format('truetype'); /* Replace with your file path */
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Osake', sans-serif;
      color: white;
      text-align: center;
      background: black; /* Black background */
    }

    .loading-text {
      color: red;
      font-size: 120px; /* Increased font size */
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
      display: inline-block;
      margin-top: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      animation: fadeInText 3s ease-in-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .loading-text span {
      opacity: 0;
      display: inline-block;
      animation: reveal 5s forwards;
      animation-delay: calc(0.3s * var(--i)); /* Each letter will delay by 0.3s */
      animation-iteration-count: infinite; /* Loop infinitely */
    }

    @keyframes reveal {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }

    .thank-you-message {
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
      animation: fadeInThankYou 3s ease-in-out;
    }

    @keyframes fadeInThankYou {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="loading-text">
    <span style="--i: 0;">S</span>
    <span style="--i: 1;">T</span>
    <span style="--i: 2;">R</span>
    <span style="--i: 3;">E</span>
    <span style="--i: 4;">A</span>
    <span style="--i: 5;">M</span>
    <span style="--i: 6;"> </span>
    <span style="--i: 7;">E</span>
    <span style="--i: 8;">N</span>
    <span style="--i: 9;">D</span>
    <span style="--i: 10;">E</span>
    <span style="--i: 11;">D</span>
  </div>

  <div class="thank-you-message">
    Meet you in my next stream. Thank you!
  </div>

</body>
</html>
